<!-- Default form register -->
<form class="text-center border border-light p-5" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

  <p class="h4 mb-4">Sign up</p>

  <div class="form-row mb-4">
    <div class="col">
      <!-- First name -->
      <input type="text" id="firstname" name="firstname" formControlName="firstname"
             class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <!-- Last name -->
      <input type="text" id="lastname" name="lastname" formControlName="lastname"
             class="form-control" placeholder="Last name">
    </div>
  </div>

  <!-- E-mail -->
  <input type="email" id="email" name="email" formControlName="email" class="form-control mb-4" placeholder="E-mail">

  <!-- Password -->
  <input type="password" id="password" name="password" formControlName="password"
         class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">

  <!-- Sign up button -->
  <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>
</form>
<!-- Default form register -->
